services:
  - type: web
    name: tessa-backend-staging
    env: python
    plan: starter
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      alembic upgrade head && \
      uvicorn src.main:app --host 0.0.0.0 --port $PORT --app-dir src

    envVars:
      - key: ENV
        value: staging
      - key: DATABASE_URL
        fromDatabase:
          name: tessa-db-staging
          property: connectionString

databases:
  - name: tessa-db-staging
    plan: starter
